<header class="site-header">
    <div class="container">
        <div class="header-content">
            <a href="{{ '/' | relative_url }}" class="site-logo">
                <img src="{{ '/assets/images/logo-banner.png' | relative_url }}" alt="{{ site.title }}" class="logo-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                <div class="logo-text" style="display: none;">
                    <h1 class="site-title">{{ site.title }}</h1>
                    <p class="site-tagline">PSI</p>
                </div>
            </a>
            {% include navigation.html %}
        </div>
    </div>
</header>
