# Site Settings
title: POSTECH AeroSpace Initiatives
description: POSTECH AeroSpace Initiatives (PSI) - A research-focused aerospace student group at POSTECH in the Department of Mechanical Engineering
url: "https://postech-psi.github.io"
baseurl: "/psi-website"

# Author Information
author:
  name: POSTECH AeroSpace Initiatives
  email: "uikangee@postech.ac.kr"

# Build Settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .gitignore
  - README.md

# Collections
collections:
  projects:
    output: true
  team:
    output: true

# Navigation
navigation:
  - title: Home
    url: /
  - title: About
    url: /about
  - title: Projects
    url: /projects
  - title: Team
    url: /team
  - title: Events
    url: /events
  - title: Contact
    url: /contact

# Theme (minimal theme for GitHub Pages compatibility)
theme: minima

# GitHub Pages settings
github: [metadata]

